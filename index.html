<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Free SMS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .subheading {
            font-weight: bold;
            margin-top: 10px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn {
            display: block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: #fff;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            width: 200px;
            text-align: center;
        }
        .blue-btn {
            background-color: #007bff;
        }
        .red-btn {
            background-color: #dc3545;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .info-text {
            font-weight: bold;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Send Free SMS</h1>
    <p class="subheading">Select your plan to send FREE SMS Now!</p>
    <div class="button-container">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSdwNkyqm2-ZSiuoZdV1IDWIWVRsANnLUz6cjsB0RjFO6Wwyww/viewform" class="btn blue-btn">Weekly Plan</a>
        <p class="info-text">In Weekly Plan, you send 4 FREE SMS daily for a period of 1 week (7 days).</p>
        
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScRVe5c2nD94A8NuqEcVL5o6f7RWj-e1drrRbVO-k99b4d4mw/viewform" class="btn red-btn">Monthly Plan</a>
        <p class="info-text">In Monthly Plan, you send 5 FREE SMS daily for a period of 1 month (30 days). You also make money by signing up other users.</p>
    </div>
</body>
</html>
